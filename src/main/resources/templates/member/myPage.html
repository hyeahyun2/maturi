<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainBase}">
<head>
  <title>마이페이지</title>
  <link rel="stylesheet" href="/css/member/myPage/myPage.css">

</head>
<body>
<!-- 마이페이지 본문 -->
<main layout:fragment="main">
  <div id="coverImg">
    <img th:if="${myPageMember.coverImg != null}" th:src="|/test/file/${myPageMember.coverImg}|" alt="커버 사진">
  </div>
  <div id="content">
    <div id="myPageInfo">
      <p class="mProfileImg">
        <img th:if="${#strings.startsWith(myPageMember.profileImg,'http://')}" th:src="${myPageMember.profileImg}" alt="프로필 이미지">
        <img th:unless="${#strings.startsWith(myPageMember.profileImg,'http://')}" th:src="|/test/file/${myPageMember.profileImg}|" alt="프로필 이미지">
      </p>
      <div class="memberInfo">
        <h3>
          <span class="mNickName" th:text="${myPageMember.nickName}">@hyea._.hyun</span>
          (<span class="mName" th:text="${myPageMember.name}">김혜현</span>)
        <button class="detailInfo" th:if="${member.nickName == myPageMember.nickName}">상세정보</button>
        <button class="followBtn" th:if="${member.nickName != myPageMember.nickName}">팔로우</button>
        </h3>
        <p class="mProfile" th:text="${myPageMember.profile}">인생은 고기서 고기 :)</p>
      </div>
      <div class="memberBtn">
        <span class="moreBtn">더보기</span>
        <ul>
          <li th:if="${member.nickName == myPageMember.nickName}"><a href="#" class="editMyPage">프로필 편집</a></li>
          <li th:if="${member.nickName != myPageMember.nickName}"><a href="#">신고하기</a></li>
          <li th:if="${member.nickName != myPageMember.nickName}"><a href="#">차단하기</a></li>
        </ul>
      </div>
    </div>

<!--  리뷰글 공간 -->
    <div id="reviewWrap">
      <div class="reviewArticle"></div>
      <div class="reviewArticle"></div>
    </div>
  </div>
</main>

<th:block layout:fragment="scripts">
  <script src="/js/member/myPage/myPage.js"></script>
</th:block>
</body>
</html>

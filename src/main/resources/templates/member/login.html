<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/introBase}">
<head>
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/member/login/login.css"/>
    <title>Maturi</title>
</head>
<body>

<div layout:fragment="main" id="wrap">
    <section class="section-wrap">
        <div class="page-preview">
        </div>
        <div class="login-form">
            <form action="/member/login" class="login-form-box" method="post">
                <h1><a href="#"><img src="/img/logo/logo.png" alt="maturi"/></a></h1>
                <div class="inputBox">
                    <input type="text" name="email" required>
                    <span>아이디(이메일 형식)</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" name="passwd" required>
                    <span>비밀번호</span>
                    <i></i>
                </div>
                <input type="submit" value="로그인">
                <input type="hidden" th:name="redirectURL" th:value="${redirectURL}">
                <p class="horizontal-line"><span>또는</span></p>
                <div class="sns-login">
                    <span class="kakao-login"><img src="/img/login/kakao/kakao_login_large_narrow.png" alt="카카오 로그인"></span>
                    <span class="naver-login"><img src="/img/login/naver/btnG_완성형.png" alt="네이버 로그인"></span>

                </div>
                <p class="error">아이디 또는 비밀번호가 틀렸습니다.</p>
                <p class="forgot-password"><a href="#" >비밀번호를 잊으셨나요?</a></p>
                <p class="join"><span>계정이 없으신가요?</span><a href="/member/join"> 가입하기</a></p>
            </form>
        </div>
        <form name="snsLoginForm">
        </form>
    </section>
</div>

<th:block layout:fragment="scripts">
    <script src="/js/member/login/snsLogin.js"></script>
</th:block>

</body>
</html>

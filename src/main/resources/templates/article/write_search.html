<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>리뷰 작성</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/write/searchMap.css">
  <link rel="stylesheet" href="/css/write/kakaoCSS.css">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c55017f50ef814cb232fff43926363e3&libraries=services"></script>
  <script src="/js/write/nsdiSearch.js" defer></script>
  <script src="/js/write/kakaoMapsSearch.js" defer></script>
  <script src="/js/write/searchMap.js" defer></script>
</head>
<body>
  <div id="content">
<!--    지역 선택 태그 -->
    <form name="nsdiSearchForm" id="nsdiSearchForm" action="#" class="form_data" onsubmit="return false;search();">
      <select id="sido_code" name="sido_code">
        <option>지역 선택</option>
      </select>
      <select id="sigoon_code" name="sigoon_code">
        <option>지역 선택</option>
      </select>
      <select id="dong_code" name="dong_code">
        <option>지역 선택</option>
      </select>
    </form>
    <!-- 맵에 해당 지역 찾아서 표시 -->
    <div id="map_wrap">
      <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

      <div id="menu_wrap" class="bg_white">
        <div class="option">
          <div>
            <form onsubmit="searchPlaces(); return false;">
              키워드 : <input type="text" value="서울시청" id="keyword" size="15">
              <button type="submit">검색</button>
            </form>
          </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>
    </div>
    <!-- 해당 지역 정보 -->
    <div id="rInfoWrap">
      <ul>
        <li class="placeName">가게명 : </li>
        <li class="address">도로명 주소 : </li>
        <li class="placeCategory">카테고리 : </li>
      </ul>
    </div>

    <button type="button" class="goWriteBtn">리뷰 작성</button>
  </div>
</body>
</html>
